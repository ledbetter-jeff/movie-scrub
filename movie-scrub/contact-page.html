<main>
    <h1>MovieScrub</h1><br>
    <div class="wrapper">

        <div>
            <form action="contact-thanks.html" method="post" enctype="multipart/form-data" name="contact request" id="contactMe">
                    <fieldset>
                        <legend><span>Contact Us</span></legend>
                        <label><span>Full Name: </span><input name="fullname" type="text" value="" placeholder="John Smith" pattern="[a-zA-Z -._]{5, 30}" required></label>
                        <label><span>Email: </span><input name="email" type="email" value="" placeholder="john@aol.com" required></label>
                        <label><span>Phone: </span><input name="phone" type="tel" value="" placeholder="5552237164" pattern="[0-9]{10, 20}" required></label>
                        <label id="comments">
                            <span>Message: </span>
                            <textarea rows="4" cols="40"></textarea>
                        </label>
                        <button class="flexItem" type="submit" value="Submit">Submit</button>
                    </fieldset>
            </form>
        </div>
